<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<link rel="stylesheet" type="text/css" href="/css/loader.css">
		<link rel="stylesheet" type="text/css" href="/css/fullcalendar.css">
		<link rel="stylesheet" type="text/css" href="/css/datepicker.css">
	</head>
	<body>

		<div id="loader-wrapper"> 
			<div id="loader"></div>
		</div>

		<div id="vacation-content" class="content">
			<div id="error"></div>
			<div id="intro-well">
				<div id="intro-text">Hello, <b>{{name}}</b></div>
				<form action="/logout" method="get">
					<input class="action-button" value="Log Out" type="submit"></input>
				</form>
			</div>
			<div id="content-wrapper">
				<div class="controls" id="admin_controls">
					<div id="create-account" class="box">
							<div class="title">
								Create an employee account.
							</div>
							<input id="reg_name" placeholder="Name" required="" type="text"> </br>
							<input id="reg_password" placeholder="Password" required="" type="password"> </br>
							<input id="reg_password_conf" placeholder="Confirm Password" required="" type="password"></br>
							<div id="register_btn" class="action-button"> Register </div>
					</div>
					<div id="pending_approval" class="box">
						<div class="title">
							Pending approval:	
						</div>
						<div id="pending_wrapper">
							{{#pending}}
							<div id="pending_approval_content">
								{{user}}</br>
								<small>From: {{from}}, To: {{to}}</br>
								{{#comment}}</br>{{/comment}}
								{{comment}}</small></br>
								<div>
									<div class="pending_agree"></div>
									<div class="pending_reject"></div>
								</div>
							</div>
							{{/pending}}
						</div>
					</div>
				</div>
				<div id="stats" class="box">
					<div class="title">
						Statistics
					</div>
					<div id="stats-header">
						<input id="date-from" data-toggle="datepicker" type="text" placeholder="Start" readonly></input>
						<input id="date-to" data-toggle="datepicker" type="text" placeholder="End" readonly></input><br>
					</div>
					<div id="stats-content">
						<table>
							<tbody>
								<!-- {{#stats}} -->
								<tr>
									<td> {{username}} </td>
									<td> {{total}} </td>
								</tr>
								<!--{{/stats}} -->
							</tbody>
						</table>
					</div>
				</div>
				<div id="calendar"></div>
			</div>
		</div>
		<script src="./scripts/jquery.min.js"></script>
		<script src="./scripts/mustache.js"></script>
		<script src="./scripts/MSJS/MSJS.js"></script>
		<script src="./scripts/MSJS/pipeline.js"></script>
		<script src="./scripts/MSJS/view.js"></script>
		<script src="./scripts/MSJS/model.js"></script>
		<script src="./scripts/MSJS/renderers.js"></script>
		<script src="./scripts/admin.js"></script>
		<script src="./scripts/moment.js"></script>
		<script src="./scripts/fullcalendar.js"></script>
		<script src="./scripts/datepicker.js"></script>
		<script src="./scripts/invariant.js"></script>
		<script src="./scripts/popups.js"></script>

	</body>
</html>
